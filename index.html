<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloziema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://velomens.lv/wp-content/uploads/2022/11/IMG_4511-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        h1 {
            margin: 20px 0;
            color: #007BFF;
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        #input-container, .wheel-container {
            flex: 1 1 300px;
            max-width: 400px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #input-container label, #input-container textarea, #input-container button {
            margin-bottom: 10px;
            width: 100%;
        }
        #options {
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .wheel-container {
            position: relative;
        }
        #wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #007BFF;
            transform-origin: center;
            transition: transform 4s ease-out;
        }
        #wheel canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        #arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            z-index: 10;
        }
        #google-sheets {
            margin-top: 20px;
            padding: 20px;
        }
        #google-sheets iframe {
            width: 95%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            #input-container, .wheel-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Veloziema</h1>

    <div class="container">
        <div id="input-container">
            <label for="options">Ievadiet līdz 20 variantiem:</label>
            <textarea id="options" rows="5" cols="40" placeholder="Atdaliet variantus ar komatiem"></textarea>
            <button onclick="setupWheel()">Izveidot laimes ratu</button>
        </div>

        <div class="wheel-container">
            <div id="arrow"></div>
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>
    </div>

    <button onclick="spinWheel()">Griezt ratu</button>

    <div id="google-sheets">
        <h3>Google Sheets Tabula</h3>
        <iframe 
            src="https://docs.google.com/spreadsheets/d/1m327Kn7I_XkGzVxPalGnlAD__JaChZd5k7c61v_GsU0/edit?gid=0&amp;single=true&amp;widget=true&amp;headers=false">
        </iframe>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const arrow = document.getElementById('arrow');
        let options = [];
        let rotation = 0;
        let currentSpin = 0;

        function setupWheel() {
            const input = document.getElementById('options').value;
            options = input.split(',').map(opt => opt.trim()).filter(opt => opt);
            if (options.length > 20) {
                alert("Lūdzu, ievadiet ne vairāk kā 20 variantus!");
                return;
            }
            drawWheel();
        }

        function drawWheel() {
            const slices = options.length;
            const anglePerSlice = (2 * Math.PI) / slices;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "16px Arial";
            ctx.textAlign = "center";

            options.forEach((option, index) => {
                const startAngle = index * anglePerSlice;
                const endAngle = startAngle + anglePerSlice;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(150, 150); // Center of wheel
                ctx.arc(150, 150, 150, startAngle, endAngle, false);
                ctx.closePath();
                ctx.fillStyle = `hsl(${(index * 360) / slices}, 70%, 50%)`;
                ctx.fill();

                // Draw text
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(startAngle + anglePerSlice / 2);
                ctx.fillStyle = "#FFF";
                ctx.fillText(option, 100, 5); // Position text along radius
                ctx.restore();
            });
        }

        function spinWheel() {
            if (options.length === 0) {
                alert("Lūdzu, pievienojiet variantus!");
                return;
            }
            const randomAngle = Math.random() * 360 + 3600; // At least 10 full spins
            currentSpin = randomAngle;
            const totalSlices = options.length;
            const sliceAngle = 360 / totalSlices;

            canvas.style.transition = "transform 4s ease-out";
            canvas.style.transform = `rotate(${randomAngle}deg)`;

            const winningIndex = Math.floor(((360 - (randomAngle % 360)) / sliceAngle) % totalSlices);

            setTimeout(() => {
                alert(`Rezultāts: ${options[winningIndex]}`);
                canvas.style.transition = "";
                canvas.style.transform = "";
                rotation = (360 - (randomAngle % 360)) % 360;
            }, 4000);
        }
    </script>
</body>
</html>
