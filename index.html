<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloziema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            margin: 20px 0;
            color: #007BFF;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        #input-container, #wheel {
            flex: 1 1 300px;
            max-width: 400px;
            margin: auto;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #input-container label, #input-container textarea, #input-container button {
            margin-bottom: 10px;
            width: 100%;
        }
        #options {
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            background: conic-gradient(#FF0000, #00FF00, #0000FF, #FFFF00);
            transition: transform 0.4s ease-in-out, background 0.4s ease-in-out;
        }
        #google-sheets {
            margin-top: 20px;
            padding: 20px;
        }
        #google-sheets iframe {
            width: 95%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            #input-container, #wheel {
                max-width: 100%;
            }
            #wheel {
                width: 100%;
                height: auto;
                padding-bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Veloziema</h1>

    <div class="container">
        <div id="input-container">
            <label for="options">Ievadiet līdz 20 variantiem:</label>
            <textarea id="options" rows="5" cols="40" placeholder="Atdaliet variantus ar komatiem"></textarea>
            <button onclick="setupWheel()">Izveidot laimes ratu</button>
        </div>

        <div id="wheel">Griez mani!</div>
    </div>

    <button onclick="spinWheel()">Griezt ratu</button>

    <div id="google-sheets">
        <h3>Google Sheets Tabula</h3>
        <iframe 
            src="https://docs.google.com/spreadsheets/d/1m327Kn7I_XkGzVxPalGnlAD__JaChZd5k7c61v_GsU0/edit?gid=0&amp;single=true&amp;widget=true&amp;headers=false">
        </iframe>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        let options = [];

        function setupWheel() {
            const input = document.getElementById('options').value;
            options = input.split(',').map(opt => opt.trim()).filter(opt => opt);
            if (options.length > 20) {
                alert("Lūdzu, ievadiet ne vairāk kā 20 variantus!");
                return;
            }
            renderWheel();
        }

        function renderWheel() {
            const angle = 360 / options.length;
            let gradient = options.map((opt, i) => {
                const startAngle = i * angle;
                const endAngle = startAngle + angle;
                return `hsl(${(i * 60) % 360}, 70%, 50%) ${startAngle}deg ${endAngle}deg`;
            }).join(', ');
            wheel.style.background = `conic-gradient(${gradient})`;
            wheel.textContent = "Griez mani!";
        }

        function spinWheel() {
            if (options.length === 0) {
                alert("Lūdzu, pievienojiet variantus!");
                return;
            }
            const spinAngle = Math.floor(Math.random() * 360 + 3600); // Random spin
            const index = Math.floor(((spinAngle % 360) / (360 / options.length)));
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${spinAngle}deg)`;
            setTimeout(() => {
                alert(`Rezultāts: ${options[index]}`);
                wheel.style.transition = ""; // Reset transition
                wheel.style.transform = ""; // Reset rotation
            }, 4000);
        }
    </script>
</body>
</html>
