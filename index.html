<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laimes Rats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://velomens.lv/wp-content/uploads/2022/11/IMG_4511-scaled.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #007BFF;
            border-radius: 10px;
            display: inline-block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        #input-container, .wheel-container {
            flex: 1 1 300px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .wheel-container {
            position: relative;
        }
        canvas {
            border-radius: 50%;
            border: 5px solid #007BFF;
        }
        #arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Laimes Rats</h1>
    <div class="container">
        <div id="input-container">
            <textarea id="options" placeholder="Ievadiet variantus, atdalot ar komatiem"></textarea>
            <button onclick="setupWheel()">Izveidot laimes ratu</button>
        </div>
        <div class="wheel-container">
            <div id="arrow"></div>
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>
    </div>
    <button onclick="spinWheel()">Griezt ratu</button>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const radius = canvas.width / 2;
        const center = radius;

        let options = [];
        let currentAngle = 0;
        let spinAngle = 0;

        function setupWheel() {
            const input = document.getElementById('options').value.trim();
            options = input.split(',').map(opt => opt.trim()).filter(opt => opt);
            if (options.length === 0) {
                alert('Lūdzu, ievadiet vismaz vienu variantu!');
                return;
            }
            if (options.length > 20) {
                alert('Ne vairāk kā 20 varianti!');
                return;
            }
            drawWheel();
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const anglePerSlice = (2 * Math.PI) / options.length;

            options.forEach((option, i) => {
                const startAngle = i * anglePerSlice;
                const endAngle = startAngle + anglePerSlice;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, startAngle, endAngle);
                ctx.fillStyle = `hsl(${(i * 360) / options.length}, 70%, 50%)`;
                ctx.fill();
                ctx.closePath();

                // Draw text
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(startAngle + anglePerSlice / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "14px Arial";
                ctx.fillText(option, radius - 10, 5);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (options.length === 0) {
                alert('Nav variantu! Lūdzu, vispirms pievienojiet variantus.');
                return;
            }

            // Determine spin angle
            const totalSlices = options.length;
            const anglePerSlice = 360 / totalSlices;
            const randomSpin = Math.random() * 360 + 3600; // At least 10 spins
            spinAngle = (spinAngle + randomSpin) % 360;

            // Animate spin
            let currentRotation = 0;
            const duration = 4000; // 4 seconds
            const startTime = performance.now();

            function animateSpin(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                currentRotation = spinAngle * easeOutCubic(progress);

                canvas.style.transform = `rotate(${currentRotation}deg)`;

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    determineWinner(currentRotation % 360);
                }
            }

            requestAnimationFrame(animateSpin);
        }

        function determineWinner(finalAngle) {
            const totalSlices = options.length;
            const anglePerSlice = 360 / totalSlices;

            // Calculate winning slice
            const winningIndex = Math.floor((360 - finalAngle + anglePerSlice / 2) % 360 / anglePerSlice);
            alert(`Uzvarētājs: ${options[winningIndex]}`);
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }
    </script>
</body>
</html>
