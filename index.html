<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloziema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://velomens.lv/wp-content/uploads/2022/11/IMG_4511-scaled.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #007BFF;
            border-radius: 10px;
            display: inline-block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        iframe {
            width: 95%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
        #wheel-frame {
            max-width: 700px;
            flex: 1 1 500px;
            margin: auto;
        }
        #sheets-frame {
            max-width: 800px;
            flex: 1 1 600px;
            margin: auto;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Veloziema</h1>
    <div class="container">
        <div id="wheel-frame">
            <h3>Laimes Rats</h3>
            <textarea id="options" placeholder="Ievadiet variantus, atdalot ar komatiem"></textarea>
            <button onclick="updateWheel()">Atjaunot Laimes Ratu</button>
            <iframe id="wheel-frame-embed" 
                src="https://pickerwheel.com/emb/?choices=Braukt,Mīties,Tīt,Maukt" 
                frameborder="0">
            </iframe>
        </div>
        <div id="sheets-frame">
            <h3>Google Sheets Tabula</h3>
            <iframe 
                src="https://docs.google.com/spreadsheets/d/1m327Kn7I_XkGzVxPalGnlAD__JaChZd5k7c61v_GsU0/edit?gid=0&amp;single=true&amp;widget=true&amp;headers=false">
            </iframe>
        </div>
    </div>

    <script>
        function updateWheel() {
            const optionsInput = document.getElementById('options').value.trim();
            const options = optionsInput.split(',').map(option => option.trim()).filter(option => option);
            
            if (options.length === 0) {
                alert("Lūdzu, ievadiet vismaz vienu variantu.");
                return;
            }

            const choices = options.join(',');
            const iframe = document.getElementById('wheel-frame-embed');
            iframe.src = `https://pickerwheel.com/emb/?choices=${encodeURIComponent(choices)}`;
        }
    </script>
</body>
</html>
